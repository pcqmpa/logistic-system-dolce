version: '2'
services:
  logistic-system-dolce:
    image: logistic-system-dolce:latest
    build:
      context: .
      dockerfile: Dockerfile
    links:
      - db
    volumes:
      - .:/usr/src/app/
      - /usr/src/app/build
      - /usr/src/app/node_modules
    environment:
      PORT: 8080
      NODE_ENV: production
      MONGO_URL: mongodb://db:27017/logistic-system-dolce
      MOCK_SERVER: 1
    ports:
      - 80:8080
      - 3002:3002
  db:
    image: mongo:latest
    ports:
      - "27017:27017"
